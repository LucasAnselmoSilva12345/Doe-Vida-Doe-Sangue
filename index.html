<html>

<head>
    <title>Doe Vida! Doe Sangue</title>

    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <img 
            class="logo"
            src="/logo.png" 
            alt="iMAGEM DE DOE">
        <h2>A sua doação importa</h2>
        <p>Até 3 vidas com 1 doação</p>
        <p>Mais de 38.000 doações sao necessarias todos os dias</p>
        <p>Apenas 1,9% da população brasileira, doa sengue</p>

        <button>Quero Ajudar</button>
    </header>

    <section class="form hide">
        <h2>Entre na Lista de Doadores</h2>
        <form action="/" method="POST">
            <input 
                type="text" 
                name="name"
                placeholder="Nome Completo"
            >
            <input 
                type="text" 
                name="email"
                placeholder="Email"
            >
            <input 
                type="text" 
                name="blood"
                placeholder="Tipo Sanguineo"
            >
            <button>Quero Ajudar</button>
        </form>
    </section>

    <main>
        <h2>Últimos <span>Doadores</span> </h2>

        <section class="donors">

            
            {% for donor in donors %}
            <div class="donor">
                <div class="blood">{{donor.blood}}</div>
                <br>
                <P>{{donor.name}}</P>
            </div>

            {%endfor%}
        </section>
    </main>

    <footer>© - Lucas Anselmo </footer>

    <script src="/scripts.js"></script>
</body>


</html>
